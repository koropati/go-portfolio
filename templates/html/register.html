<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@pnotify/core/dist/PNotify.css" rel="stylesheet">
    <script>
        function submitForm(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };

            axios.post('/register', formData)
            .then(response => {
                const data = response.data;
                if (data.success) {
                    PNotify.success({
                        title: 'Pendaftaran Berhasil',
                        text: 'Selamat! Pendaftaran Anda telah berhasil.',
                        icon: 'success-icon.png'
                    });
                } else {
                    PNotify.error({
                        title: 'Pendaftaran Gagal',
                        text: 'Maaf, terjadi kesalahan: ' + data.message,
                        icon: 'error-icon.png'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                PNotify.error({
                    title: 'Error Server',
                    text: 'Terjadi kesalahan pada server, silakan coba lagi nanti.',
                    icon: 'error-icon.png'
                });
            });
        }

        // Meminta izin untuk menampilkan notifikasi
        document.addEventListener('DOMContentLoaded', function () {
            if (Notification.permission !== 'granted')
                Notification.requestPermission();
        });
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form onsubmit="submitForm(event)" class="bg-white p-8 rounded-lg shadow-lg min-w-[300px]">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama:</label>
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
            <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" required>
        </div>
        <div class="mb-6">
            <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Konfirmasi Password:</label>
            <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Daftar</button>
    </form>
</body>
</html>
